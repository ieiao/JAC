<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="toast.css">
  <script src="jquery.slim.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="toast.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>设置</title>
</head>
<body>
  <div class='container'>
    <br>
    <hr/>
      <h2>时间设置</h2>
      <button id="dt_sync" class="btn btn-primary">同步时间</button>
      <div id="dt_sync_result_box"></div>

    <hr/>
    <h2>休眠设置</h2>
    <small style='font-size:0.9rem; color: #495057;'>时钟将在设定的时间段内休眠</span></small>
      <div class='form-group'>
        <label for='begin'>开始</label>
        <input type='number' min="0" max="23" value="0" class='form-control' name='begin' placeholder='0-23'>
      </div>
      <div class='form-group'>
        <label for='end'>结束</label>
        <input type='number' min="0" max="23" value="0" class='form-control' name='end' placeholder='0-23'>
      </div>
      <button id="sleep_set" class="btn btn-primary">保存</button>
      <div id="sleep_set_result"></div>

    <hr/>
    <h2>其他设置</h2>
    <button id="config_exit" class='btn btn-success btn-block'>退出配置模式</button>
    <button class='btn btn-danger btn-block' data-toggle="modal" data-target="#reset-modal">恢复出厂设置</button>

    <div class="modal fade" id="reset-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">是否确认恢复出厂设置</h4>
        </div>
        <div class="modal-body">恢复出厂设置将删除所有配置</div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-dismiss="modal">关闭</button>
          <button id="firstboot" class="btn btn-danger">确认</button>
        </div>
      </div>
      </div>
    </div>

    <br>
    <div class='row' style='text-align:center; font-size:1rem;'>
      <div class='col'>Designed by <a href='https://gitee.com/ieiao'>ieiao</a></div>
    </div>
  </div>
  <script src="joke.js"></script>
</body>
</html>
